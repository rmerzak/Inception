version: '3.0'
services:
  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    env_file:
      - .env
    ports:
      - '9000:9000'
    volumes:
      - data_wp:/var/www/html/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    ports:
      - '443:443'
    restart: always
    volumes:
      - data_wp:/var/www/html/wordpress
    networks:
      - inception
  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    env_file:
      - .env
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - data_db:/var/lib/mysql
    networks:
      - inception
  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - inception
volumes:
  data_wp:
  data_db:
networks:
  inception:
   driver: bridge