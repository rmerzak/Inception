version: '3.0'
services:
  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    env_file:
      - .env
    ports:
      - '9000:9000'
    volumes:
      - data_wp:/var/www/html/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    ports:
      - '443:443'
    restart: always
    volumes:
      - data_wp:/var/www/html/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    env_file:
      - .env
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - data_db:/var/lib/mysql
    networks:
      - inception
  adminer:
    build: ./requirements/bonus/Adminer
    container_name: adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - inception
  static_site:
    build: ./requirements/bonus/static_website
    container_name: static_website
    restart: always
    ports:
      - '80:80'
    networks:
      - inception
volumes:
  data_wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/rmerzak/data/data_wp
  data_db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/rmerzak/data/data_db
networks:
  inception:
   driver: bridge